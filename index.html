<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer_Camp_Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <form>
            <fieldset>
                <h2>Summer Card Registration</h2>
                <label>Full Name of Chaild</label><br>
                <input type="text" alt="input name"><br>
                
                <label>Age</label><br>
                <input type="number" alt="input number">
                
                <input type="radio" aria-valuetext="mail">
                <label>male</label>
                <input type="radio" aria-valuetext="mail">
                <label>female</label><br>
                
                <label>Full Name of Parent/Grandation</label><br>
                <input type="text" alt="input name"><br>
                
                <label>Email</label><br>
                <input type="email" alt="input email"><br>
                
                <label>start date of camp</label><br>
                <input type="date" alt="input date"><br>

                <label>Preferred activities</label><br>
                <input type="checkbox" aria-valuetext="choose">
                <label>swamming</label>
                <input type="checkbox" aria-valuetext="mail">
                <label>Art</label>
                <input type="checkbox" aria-valuetext="choose">
                <label>Drama</label><br>
                <input type="checkbox" aria-valuetext="mail">
                <label>Sosscer</label><br>

                <label>Activity Level</label>
                <input type="range"><br>

                <label>Medical Information</label><br>
                <textarea name="message" id="message" rows="5" cols="30" required></textarea><br>

                <label>Uploade Photo of Chaild</label>
                <input type="file" alt=""><br>

                <input type="submit" value="Submit">
                <input type="reset" value="reset">
            </fieldset>
        </form>
    </div>
</body>
</html>
